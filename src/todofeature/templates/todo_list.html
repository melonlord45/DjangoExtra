{% extends 'base_site.html' %}

{% block maincontent%}
<h1> My Todo List</h1>
<table class="table table-striped table-bordered" border="6">
    <thead>
        <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Priority</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks %}
            <tr>
                <td>
                    <a href="{% url 'todofeature:todo_edit' task.id %}">{{task.name}}</a> 
                    </td>
                <td>{{task.description}}</td>
                <td>{{task.priority}}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock maincontent %}
